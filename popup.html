<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera - auto skip</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h2 class="title-header">Coursera - auto skip</h2>
      <img src="./assets/help.svg" alt="help" title="This extension is for skipping&#013;Coursera's courses content only&#013;and the quizzes are not included " />
    </header>
    <main>
      <div class="button-container">
        <label id="status"> Status : not working </label>
        <button id="start" class="action-button start">
          <span class="button-text">start</span>
        </button>
        <button id="stop" class="action-button stop hidden-button">
          <span class="button-text">stop</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="feedback-container">
        <a href="https://www.linkedin.com/in/issam-mbarki" target="_blank"
          >feedback or issue ? <img src="/assets/report.svg" alt="feedback"
        /></a>
      </div>
    </footer>
    <script src="./popup.js"></script>
  </body>
</html>
